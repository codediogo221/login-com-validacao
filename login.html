<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente.</p>
        </div>

        <form action="#" id="form">
            <div class="campo">
                <input type="email" name="login" id="ilogin" placeholder="Seu e-mail">               
            </div>

            <div class="campo">
                <input type="password" name="senha" id="isenha" placeholder="Sua senha">
            </div>

            <button class="btn" type="submit" id="submit">Entrar</button>
            <a href="#">Esqueci a senha</a>         
        </form>
    </section>

    <script src="validar.js"></script>
</body>
</html>
